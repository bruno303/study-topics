services:
  frontend:
    build:
      context: ./frontend/planning-poker-front
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_BACKEND_URL=http://localhost:8080
        - NEXT_PUBLIC_BACKEND_HOST=localhost:8080
        # - NEXT_PUBLIC_BACKEND_URL=http://planning-poker-backend:8080
        # - NEXT_PUBLIC_BACKEND_HOST=planning-poker-backend:8080
    container_name: planning-poker-frontend
    hostname: planning-poker-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - planning-poker

  backend:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: planning-poker-backend
    hostname: planning-poker-backend
    ports:
      - "8080:8080"
    environment:
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://planning-poker-frontend:3000,http://planning-poker-backend:8080
      - LOG_LEVEL=DEBUG
    networks:
      - planning-poker

networks:
  planning-poker:
