name: Planning Poker Backend Automated Build and Push

on:
  push:
    branches:
      - main
    paths:
      - 'planning-poker/**'
      - '!planning-poker/version.txt'
      - '!planning-poker/frontend/**'
  pull_request:
    types: [opened, synchronize, reopened]
    branches: 
      - main
    paths:
      - 'planning-poker/**'
      - '!planning-poker/version.txt'
      - '!planning-poker/frontend/**'

env:
  APP_DIR: planning-poker
  DOCKER_REPO: ${{ secrets.DOCKERHUB_USERNAME }}/planning-poker-backend
  GO_VERSION: '1.25.4'

jobs:
  test:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: ${{ env.APP_DIR }}/go.sum

      - name: Download Dependencies
        working-directory: ${{ env.APP_DIR }}
        run: go mod download

      - name: Verify Dependencies
        working-directory: ${{ env.APP_DIR }}
        run: go mod verify

      - name: Run Tests
        working-directory: ${{ env.APP_DIR }}
        run: go test -timeout 30s -coverprofile=coverage.out ./...

      - name: Generate Coverage Report
        working-directory: ${{ env.APP_DIR }}
        run: go tool cover -func=coverage.out

  lint:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          working-directory: ${{ env.APP_DIR }}
          args: --timeout=5m

  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    environment: production
    needs: 
      - test
      - lint

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: ${{ env.APP_DIR }}

  release:
    runs-on: ubuntu-latest
    environment: production
    needs: 
      - test
      - lint
      - sonarqube

    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Calculate and Increment Version
        id: versioning
        run: |
          CURRENT_VERSION=$(cat ${{ env.APP_DIR }}/version.txt)
          echo "Current Version: $CURRENT_VERSION"

          MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
          MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
          PATCH=$(echo $CURRENT_VERSION | cut -d. -f3)

          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
          
          echo "New Version: $NEW_VERSION"
          echo $NEW_VERSION > ${{ env.APP_DIR }}/version.txt
          echo "NEW_VERSION=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "The new image tag will be: $NEW_VERSION"

      - name: Commit and Push Version Bump
        if: steps.versioning.outputs.NEW_VERSION != ''
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ${{ env.APP_DIR }}/version.txt
          git commit -m "[planning-poker-backend] ci: version bump to ${{ steps.versioning.outputs.NEW_VERSION }}"
          git push

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.APP_DIR }}
          push: true
          tags: |
            ${{ env.DOCKER_REPO }}:${{ steps.versioning.outputs.NEW_VERSION }}
            ${{ env.DOCKER_REPO }}:latest

      - name: Summary
        run: |
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "## âœ… Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ New Version: \`${{ steps.versioning.outputs.NEW_VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "* **Image Tag:** \`${{ env.DOCKER_REPO }}:${{ steps.versioning.outputs.NEW_VERSION }}\`" >> $GITHUB_STEP_SUMMARY
