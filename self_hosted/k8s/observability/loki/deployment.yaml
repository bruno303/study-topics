apiVersion: apps/v1
kind: Deployment
metadata:
  name: loki
  labels:
    app: loki
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loki
  template:
    metadata:
      labels:
        app: loki
    spec:
      containers:
      - name: loki
        image:  grafana/loki:latest
        args:
          - -config.file=/etc/loki/loki-config.yaml
        ports:
        - containerPort: 3100
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
        volumeMounts:
        - name: loki-data
          mountPath: /tmp/loki
        - name: config
          mountPath: /etc/loki
      volumes:
      - name: loki-data
        persistentVolumeClaim:
          claimName: loki-data-pvc
      - name: config
        configMap:
          name: loki-config
