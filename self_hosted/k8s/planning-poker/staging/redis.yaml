apiVersion: apps/v1
kind: Deployment
metadata:
  name: planning-poker-redis
  namespace: staging
  labels:
    app: planning-poker-redis
    env: staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: planning-poker-redis
      env: staging
  template:
    metadata:
      labels:
        app: planning-poker-redis
        env: staging
    spec:
      containers:
      - name: planning-poker-redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: planning-poker-redis
  namespace: staging
  labels:
    app: planning-poker-redis
    env: staging
spec:
  type: ClusterIP
  selector:
    app: planning-poker-redis
    env: staging
  ports:
    - port: 6379
      targetPort: 6379