receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:

exporters:
  otlphttp/loki:
    endpoint: http://loki:3100/otlp
    tls:
      insecure: true
  # loki:
  #   endpoint: http://loki:3100/loki/api/v1/push
  #   tenant_id: "monitoring"
  #   labels:
  #     resource:
  #       host.name:
  #       service.name:
  #     attributes:
  #       log.severity:
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true
  debug:

service:
  pipelines:
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp/loki, debug]
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/tempo, debug]
