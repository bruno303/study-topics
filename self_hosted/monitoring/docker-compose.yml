services:
  # --------------------------------------------------------------------------------
  # 1. PROMETHEUS (Coleta e Armazenamento de Métricas)
  # --------------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    user: "${UID}:${GID}"
    expose:
      - 9090
    # ports:
    #   - "9090:9090" # UI do Prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ${VOLUMES_DIR}/prometheus:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --web.enable-lifecycle
    restart: unless-stopped
    mem_limit: 1024m
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - self_hosted

  # --------------------------------------------------------------------------------
  # 2. NODE EXPORTER (Exportador de Métricas do HOST)
  # Este serviço monitora seu sistema operacional Linux (o notebook).
  # --------------------------------------------------------------------------------
  node_exporter:
    image: prom/node-exporter:latest
    container_name: node_exporter
    # IMPORTANT: network_mode: host permite que ele acesse os recursos do HOST
    network_mode: host 
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - --path.procfs=/host/proc
      - --path.sysfs=/host/sys
      - --collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($|/).*
    restart: unless-stopped

  # --------------------------------------------------------------------------------
  # 3. GRAFANA (Visualização)
  # --------------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    user: "${UID}:${GID}"
    expose:
      - "3000"
    # ports:
      # - "3000:3000" # UI do Grafana
    volumes:
      - ${VOLUMES_DIR}/grafana:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USERNAME}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    depends_on:
      - prometheus
      - tempo
    restart: unless-stopped
    mem_limit: 512m
    networks:
      - self_hosted

  # --------------------------------------------------------------------------------
  # 4. TEMPO (Backend de Traces para Jaeger/OpenTelemetry)
  # --------------------------------------------------------------------------------
  tempo:
    image: grafana/tempo:latest
    container_name: tempo
    user: "${UID}:${GID}"
    command: 
      - -config.file=/etc/tempo/tempo-local.yaml
    volumes:
      - ./tempo/tempo-local.yaml:/etc/tempo/tempo-local.yaml
      - ${VOLUMES_DIR}/tempo:/var/tempo
    # ports:
      # - "3200:3200"  # Porta HTTP (Métricas/UI)
      # - "14268:14268" # Jaeger Thrift (protocolo de traces)
      # - "4317:4317"  # OTLP gRPC (OpenTelemetry - padrão moderno)
      # - "4318:4318"  # OTLP HTTP (OpenTelemetry)
    restart: unless-stopped
    mem_limit: 512m
    networks:
      - self_hosted

  loki:
    image: grafana/loki:latest
    container_name: loki
    # ports:
    #   - "3100:3100"
    volumes:
      - ${VOLUMES_DIR}/loki:/loki
      - ./loki/loki-config.yaml:/etc/loki/config.yaml
    command: -config.file=/etc/loki/config.yaml
    restart: unless-stopped
    mem_limit: 512m
    user: "${UID}:${GID}"
    networks:
      - self_hosted

  # --------------------------------------------------------------------------------
  # 6. PROMTAIL - HOST AND DOCKER LOGS (Agente de Logs para Loki)
  # --------------------------------------------------------------------------------
  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    volumes:
      - ./loki/promtail-config.yaml:/etc/promtail/config.yaml
      # Acessa os logs do Docker Daemon
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      # Acessa o log de status do Docker Daemon
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Acessa os logs do host Linux
      - /var/log:/var/log:ro
    command: -config.file=/etc/promtail/config.yaml
    depends_on:
      - loki
    restart: unless-stopped
    user: "${UID}:${GID}"
    networks:
      - self_hosted

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    ports:
      - "4317:4317"  # OTLP gRPC (OpenTelemetry - padrão moderno)
      - "4318:4318"  # OTLP HTTP (OpenTelemetry)
    command: [ "--config=/etc/otel-collector.yaml" ]
    volumes:
      - ./otel-collector/otel-collector.yaml:/etc/otel-collector.yaml
    restart: unless-stopped
    mem_limit: 256m
    depends_on:
      - tempo
      - loki
    networks:
      - self_hosted

