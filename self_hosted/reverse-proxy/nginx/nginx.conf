    server {
        listen 80;
        server_name planning-poker-backend.bsoapp.net;
        
        client_max_body_size 512M;

        location ~ ^/planning/(.*)/ws$ {
            access_log /var/log/nginx/websocket.access.log;
            error_log /var/log/nginx/websocket.error.log;
            
            proxy_pass http://planning-poker-backend:8080/planning/$1/ws;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_set_header Sec-WebSocket-Version $http_sec_websocket_version;
            proxy_set_header Sec-WebSocket-Key $http_sec_websocket_key;
            proxy_set_header Sec-WebSocket-Extensions $http_sec_websocket_extensions;
            proxy_set_header Sec-WebSocket-Protocol $http_sec_websocket_protocol;
            
            # Longer timeouts for WebSocket handshake
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
            
            # Disable buffering
            proxy_buffering off;

            # Larger buffers
            proxy_buffer_size 16k;
            proxy_buffers 4 16k;

            proxy_set_header X-Request-ID $request_id;
        }

        location / {
            proxy_pass http://planning-poker-backend:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }

    server {
